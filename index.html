<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash cards</title>
    <link rel="shortcut icon" type="image/png" href="https://iamcodefoxx.github.io/Flashcards/flashcard.png" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Flashcards</h1>
            <div class="button">
                <button class="add">Add Card</button>
                <button class="del">Del Cards</button>
            </div>
        </div>
        <div class="body">
            <form action="" class="create" style="display: none">
                <div class="content">
                    <h2>Create Flashcard</h2>
                    <div class="form-group">
                        <div class="form-label-group">
                            <label for="text">Question</label>
                            <input type="text" id="question">
                        </div>
                        <div class="form-label-group">
                            <label for="text">Answer</label>
                            <input type="text" id="answer">
                        </div>
                        <div class="button-form">
                            <button class="save">Save</button>
                            <button class="close">Close</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="container-flashcards"></div>
            
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
